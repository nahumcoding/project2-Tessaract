<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">

  <style>
  </style>
</head>

<body>
  <div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
      <tr class="top">
        <td colspan="2">
          <table>
            <tr>
              <td class="title">
                <img src="https://rlv.zcache.com/shawarma_palace_t_shirt-rc4dbe04b25a54e958df2fcfd1916d392_jy599_307.jpg?rvtype=content" style="width:100%; max-width:300px;">
              </td>

              <td id="invoice">
              </td>
              <td id="waitress">
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="information">
        <td colspan="2">
          <table>
            <tr>
              <td>
                Shawarma Palace.<br> 70W 39th Street, New York, NY<br> New York City, NY 12345
              </td>
              <td>

                <br>
                <br> Name@examples.com
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="heading">
        <td>
          Item
        </td>
        <td>
          Quantity
        </td>
        <td>
          Price
        </td>
      </tr>
      <tr class="total">
        <td></td>
        <td>Total: </td>
        <td id="total">
        </td>
      </tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="js/invoice.js"></script>

</html>
